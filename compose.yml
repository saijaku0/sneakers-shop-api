services: 
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sneakers_shop_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};User Id=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:18
    container_name: sneakers_shop_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes: 
      - data_sql:/var/lib/postgresql


volumes:
  data_sql:
      